<div class="container">
    <div class="row justify-content-between">
        <div class="col-6">
            Name: {{currentCusotmer?.name}}
        </div>
        <div class="col-6">
            <input type="text" [(ngModel)]="name">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            Email: {{currentCusotmer?.email}}
        </div>
        <div class="col-6">
            <input type="text" [(ngModel)]="email">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            Password: {{password}}
        </div>
        <div class="col-6">
            <input type="text" [(ngModel)]="password">
        </div>
    </div>
    <div class="row">
        <button (click)="register()">Register</button>
    </div>
    <div class="row">
        <button [routerLink]="['/login']">Sign in</button>
    </div>

</div>
