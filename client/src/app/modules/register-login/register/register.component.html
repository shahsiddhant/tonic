<div class="container">
    <div class="row justify-content-between">
        <div class="col-6">
            <div class="row">
                <div class="col-6 text-right">
                    Name: {{currentCusotmer?.name}}
                </div>
                <div class="col-6">
                    <input type="text" [(ngModel)]="name">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-6 text-right">
                    Email: {{currentCusotmer?.email}}
                </div>
                <div class="col-6">
                    <input type="text" [(ngModel)]="email">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-6 text-right">
                    Password: {{password}}
                </div>
                <div class="col-6">
                    <input type="text" [(ngModel)]="password">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <button (click)="register()">Register</button>
            <button class="ml-3" [routerLink]="['/login']">Sign in</button>
        </div>
    </div>
</div>
