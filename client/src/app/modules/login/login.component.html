<div class="container">
    <div class="row justify-content-between">
        <div class="col-6">
            Name: {{name}}
        </div>
        <div class="col-6">
            <input type="text" [(ngModel)]="name">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            Email: {{email}}
        </div>
        <div class="col-6">
            <input type="text" [(ngModel)]="email">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            Password: {{password}}
        </div>
        <div class="col-6">
            <input type="text" [(ngModel)]="password">
        </div>
    </div>
    <div class="row">
        <button(click)="register()">Submit</button>
    </div>

</div>
